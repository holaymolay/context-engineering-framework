name: README quality

on:
  push:
    branches:
      - main
      - master
    paths:
      - "README.md"
      - "scripts/readme_quality_check.py"
  pull_request:
    paths:
      - "README.md"
      - "scripts/readme_quality_check.py"

jobs:
  readme-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # README quality is a governance artifact; enforce structure deterministically.
      - name: Validate README narrative structure
        run: python scripts/readme_lint_autofix.py --check
