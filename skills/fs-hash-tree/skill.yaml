apiVersion: skill/v1
kind: Skill

id: fs.hash_tree
name: Hash Directory Tree
version: 1.0.0
description: Compute deterministic hashes for a directory tree.

governance:
  specId: "f67e6ec0-1c06-451d-9edb-7a2b7951772c"
  oneSkillPerCommit: true
  concepts: []
  synchronizations: []

runtime:
  type: command
  command:
    - python3
    - impl/run.py
  cwd: "."
  timeoutMs: 60000

io:
  inputSchema: schemas/input.schema.json
  outputSchema: schemas/output.schema.json
  input:
    transport: stdin
    encoding: json
  output:
    transport: stdout
    encoding: json

determinism:
  network: forbidden
  time: forbidden
  randomness: forbidden

security:
  access:
    filesystem:
      read:
        - "**/*"
      write: []
    env:
      read: []
    subprocess:
      allowed: false
    network:
      allowed: false

observability:
  logs:
    format: jsonl
    destination: stderr
  runReport:
    enabled: true

x-notes:
  note: "This foundational Skill intentionally declares broad repository reads; restrict usage via orchestration policy."

