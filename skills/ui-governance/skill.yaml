apiVersion: skill/v1
kind: Skill

id: ui_governance
name: UI Governance
version: 1.0.0
description: Enforce UI governance constraints and ensure intent-only agent output with declared capability.

governance:
  specId: "d520edbb-18e7-4b29-834c-6756329b2c81"
  oneSkillPerCommit: true
  concepts:
    - ui-intent-protocol
  synchronizations: []

runtime:
  type: command
  command:
    - python3
    - impl/run.py
  cwd: "."
  timeoutMs: 60000

io:
  inputSchema: schemas/input.schema.json
  outputSchema: schemas/output.schema.json
  input:
    transport: stdin
    encoding: json
  output:
    transport: stdout
    encoding: json

determinism:
  network: forbidden
  time: forbidden
  randomness: forbidden

security:
  access:
    filesystem:
      read: []
      write: []
    env:
      read: []
    subprocess:
      allowed: false
    network:
      allowed: false

observability:
  logs:
    format: jsonl
    destination: stderr
  runReport:
    enabled: true

x-notes:
  note: "Governance-only skill; rejects markup output and requires capability declaration."
x-capabilities:
  - utility
  - baseline
  - expressive
  - custom
